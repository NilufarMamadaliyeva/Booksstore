{% extends 'base.html' %}
{% block title %} Books {% endblock title %}
{% block content %}
<h2>Landing page</h2>
{% for book in books %}
    <img style="width:200px; height:300px;" src="{{ books.image_book.url }}"><br>
    <h3>{{ book.title }}</h3>
    <a href="{% url 'books:book-detail' book.pk %}">Book detail</a>
    
    
{% endfor %}
{% endblock content %}
